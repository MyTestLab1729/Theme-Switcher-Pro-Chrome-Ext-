<!DOCTYPE html>
<html>
<head>
    <title>Theme Switcher Pro</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Theme Switcher Pro</h1>
        <div class="theme-section">
            <h2>Light Themes</h2>
            <div class="theme-grid">
                <div class="theme-card" data-theme="light-classic">
                    <div class="theme-preview" style="background: #ffffff"></div>
                    <span>Classic Light</span>
                </div>
                <div class="theme-card" data-theme="light-warm">
                    <div class="theme-preview" style="background: #f5f5dc"></div>
                    <span>Warm Light</span>
                </div>
                <div class="theme-card" data-theme="light-cool">
                    <div class="theme-preview" style="background: #f0f8ff"></div>
                    <span>Cool Light</span>
                </div>
                <div class="theme-card" data-theme="light-green">
                    <div class="theme-preview" style="background: #e8f5e9"></div>
                    <span>Forest Light</span>
                </div>
                <div class="theme-card" data-theme="light-pink">
                    <div class="theme-preview" style="background: #fce4ec"></div>
                    <span>Pink Light</span>
                </div>
                <div class="theme-card" data-theme="light-orange">
                    <div class="theme-preview" style="background: #fff3e0"></div>
                    <span>Orange Light</span>
                </div>
                <div class="theme-card" data-theme="light-teal">
                    <div class="theme-preview" style="background: #e0f2f1"></div>
                    <span>Teal Light</span>
                </div>
                <div class="theme-card" data-theme="light-indigo">
                    <div class="theme-preview" style="background: #e8eaf6"></div>
                    <span>Indigo Light</span>
                </div>
            </div>
        </div>
        <div class="theme-section">
            <h2>Dark Themes</h2>
            <div class="theme-grid">
                <div class="theme-card" data-theme="dark-classic">
                    <div class="theme-preview" style="background: #1a1a1a"></div>
                    <span>Classic Dark</span>
                </div>
                <div class="theme-card" data-theme="dark-blue">
                    <div class="theme-preview" style="background: #1a237e"></div>
                    <span>Dark Blue</span>
                </div>
                <div class="theme-card" data-theme="dark-purple">
                    <div class="theme-preview" style="background: #2d1b3d"></div>
                    <span>Dark Purple</span>
                </div>
                <div class="theme-card" data-theme="dark-green">
                    <div class="theme-preview" style="background: #1b3c35"></div>
                    <span>Forest Dark</span>
                </div>
                <div class="theme-card" data-theme="dark-red">
                    <div class="theme-preview" style="background: #3c1b1b"></div>
                    <span>Dark Red</span>
                </div>
                <div class="theme-card" data-theme="dark-orange">
                    <div class="theme-preview" style="background: #3e2723"></div>
                    <span>Dark Orange</span>
                </div>
                <div class="theme-card" data-theme="dark-teal">
                    <div class="theme-preview" style="background: #004d40"></div>
                    <span>Dark Teal</span>
                </div>
                <div class="theme-card" data-theme="dark-indigo">
                    <div class="theme-preview" style="background: #1a237e"></div>
                    <span>Dark Indigo</span>
                </div>
                <div class="theme-card" data-theme="dark-cyan">
                    <div class="theme-preview" style="background: #006064"></div>
                    <span>Dark Cyan</span>
                </div>
                <div class="theme-card" data-theme="dark-deep-purple">
                    <div class="theme-preview" style="background: #311b92"></div>
                    <span>Deep Purple</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <button id="resetTheme">Reset to Default</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
